<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- FontAwesome for icons -->
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      margin: 0;
      flex-direction: column;
    }

    /* Estilos del Navbar */
    .navbar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white !important;
    }

    .register-form {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      color: white;
      margin-top: 100px;
    }

    .register-form .form-control {
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }

    .register-form .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .register-form .btn {
      border-radius: 5px;
      background-color: #6a11cb;
    }

    .register-form .btn:hover {
      background-color: #2575fc;
    }

    .register-form .product-icon {
      font-size: 60px;
      margin-bottom: 15px;
    }

    .register-form a {
      color: rgba(255, 255, 255, 0.7);
    }

    .register-form a:hover {
      color: white;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand text-white" th:href="@{/user/log}">Close Session</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/formN}">Register User</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/product/tableProduct}">Product List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/table}">User List</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Register Product Form -->
<div class="register-form text-center">
  <i class="fas fa-box-open product-icon"></i>
  <h2 class="mb-4">Register Product</h2>
  <form th:action="@{/product/formProduct}" th:object="${product}" method="post">
    <div class="mb-3">
      <input type="text" class="form-control" id="sku" th:field="*{sku}" placeholder="SKU" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Product Name" required>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Price in USD" min="0" required>
      </div>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="brand" th:field="*{brand}" placeholder="Brand" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="store" th:field="*{store}" placeholder="Store" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register Product</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
