spring.application.name=User-product
# ===============================
# Database Configuration
# ===============================

# MySQL JDBC URL (crea la base de datos si no existe)
spring.datasource.url=jdbc:mysql://mysql-db-sosi:3306/User-product?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=True
spring.datasource.username=usernormal
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar las consultas SQL en los logs
spring.jpa.show-sql=true

# ===============================
# Server Configuration
# ===============================
server.port=8080
