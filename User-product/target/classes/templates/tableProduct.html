<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            margin: 0;
        }

        /* Estilos del Navbar */
        .navbar {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white !important;
        }

        .table-container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            color: white;
            margin-top: 100px;
        }

        .table {
            color: white;
        }

        .table th, .table td {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-primary {
            background-color: #6a11cb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2575fc;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-icon {
            font-size: 40px;
            margin-right: 15px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand text-white" th:href="@{/user/log}">Close Session</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/formN}">Register Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/product/formProduct}">Register Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/table}">User List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Tabla de Productos -->
<div class="table-container">
    <div class="header">
        <h2><i class="fas fa-boxes product-icon"></i>Product List</h2>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>SKU</th>
                <th>Name</th>
                <th>Price</th>
                <th>Brand</th>
                <th>Store</th>
                <th>Delete</th> <!-- Nueva columna para la acciÃ³n -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.sku}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.store}"></td>
                <td>
                    <a th:href="@{/product/eliminar/{id}(id=${product.idProduct})}" class="btn btn-secondary">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
