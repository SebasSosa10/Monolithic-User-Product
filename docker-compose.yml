services:
  #  --------------------------------------------
  app:
    build:
      context: ./User-product
      dockerfile: Dockerfile
    container_name: java-app-sosi
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8081:8080"
    networks:
      - app-network
  #  --------------------------------------------
  mysql:
    build:
      context: ./MySQL
      dockerfile: Dockerfile
    container_name: mysql-db-sosi
    volumes:
      - ./MySQL/mysql_data:/var/lib/mysql
    ports:
      - "3308:3306"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD","mysql", "-u", "root", "-ppasswordRoot" ]
      interval: 30s
      timeout: 10s
      retries: 5
  #  --------------------------------------------
  adminer:
    image: adminer
    container_name: adminer-sosi
    depends_on:
      - mysql
    ports:
      - "8083:8080"
    networks:
      - app-network
#  --------------------------------------------
networks:
  app-network:
    driver: bridge
    name: app-network
